<!DOCTYPE html> <!-- Declaración del tipo de documento HTML5 -->
<html lang="es"> <!-- Inicio del documento HTML, con idioma español -->
<head> <!-- Contenedor de metadatos y enlaces -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la vista en dispositivos móviles -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
    <title>Barra de Navegación Flexible</title> <!-- Título de la página -->
</head>
<body> <!-- Cuerpo del documento -->

        <nav> <!-- Contenedor de la barra de navegación -->
            <div class="logo">Htg Sas</div> <!-- Logo del sitio -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle"> <!-- Checkbox oculto para activar el menú en móviles -->
            <label for="menu-toggle" class="burger"> <!-- Etiqueta que actúa como ícono de menú (hamburguesa) -->
                <div class="line1"></div> <!-- Primera línea del ícono de menú -->
                <div class="line2"></div> <!-- Segunda línea del ícono de menú -->
                <div class="line3"></div> <!-- Tercera línea del ícono de menú -->
            </label>
            <ul class="nav-links"> <!-- Lista de enlaces de navegación -->
                <li><a href="#home">Inicio</a></li> <!-- Enlace a la sección Inicio -->
                <li><a href="#about">Sobre Nosotros</a></li> <!-- Enlace a la sección Sobre Nosotros -->
                <li><a href="#services">Servicios</a></li> <!-- Enlace a la sección Servicios -->
                <li><a href="#contact">Contacto</a></li> <!-- Enlace a la sección Contacto -->
